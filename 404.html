<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>404 - Page Not Found</title>
    <style>
body {
  margin: 0;
  font-family: "Montserrat", sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  color: #ff6060;
  background-color: white;
}
  .error-container {
    min-height: 100vh;
    text-align: center;
    max-width: 1240px;
  }
  .error-status {
    font-size: 20rem;
    margin-bottom: 100px;
  }
  .error-message {
    font-size: 2rem;
    margin-bottom: 100px;
  }
  .error-link {
    text-decoration: underline;
    }
    </style>
        
</head>

<body>
    <div class="error-container">
        <h2 class="error-status">404</h2>
        <h3 class="error-message">Oups! La page que vous demandez n'existe pas.</h3>
        <a class="error-link" href="/">Retourner sur la page d'accueil</a>
    </div>
</body>

</html>
